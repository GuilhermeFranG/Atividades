<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Img/Attorney_Logo.png" type="image/x-icon">
    <title>Formulário - Advogados de Primeira</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        html {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        body {
            align-items: center;
            justify-content: space-evenly;
            flex-direction: column;
            display: flex;
            background-image: url(../Img/tribunal.png);
            background-repeat: no-repeat;
        }   
        h2, h1, p {
            color: tan;
            text-shadow: 1px 1px black;
        }
        h1 {
            margin-top: 2%;
            margin-bottom: 2%;
        }
        h2 {
            margin: 2%;
        }
        img {
            height: 80px;
            width: 160px;
            margin-bottom: 3%;
            margin-left: 30%;
        }
        strong {
            text-shadow: 1px 1px black;
        }
        form {
            width: 40%;
        }
        fieldset {
            background-color: brown;
            padding: 5%;
            border-radius: 12px;
            margin-bottom: 3%;
            border: 3px solid burlywood;
        }
        textarea {
            margin-top: 2%;
            width: 100%;
            outline: none;
        }
        input, label, button {
            font-weight: bolder;
        }
        label, button {
            text-shadow: 1px 0px rgb(41, 41, 41);
        }
        input, button, select {
            margin-top: 2%;
            margin-bottom: 2%;
            width: 100%;
            outline: none;
        }
        input[type=checkbox] {
            width: 5%;
        }
        input[type="radio"] {
            width: 7%;
            margin-top: 5%;
        }
        input[type="date"] {
            width: 25%;
        }
        button {
            width: 50%;
            margin-left: 120px;
            padding: 1%;
            border-radius: 10px;
        }
        button[type="reset"] {
            font-size: 12px;
            height: 23px;
            width: 28%;
            margin-left: 130pt;
            margin-top: -1%;
        }
        select {
            width: 50%;
            margin-bottom: 5%;
        }
    </style>
</head>

<body>
    <div>
        <h1>Formulário de Aplicação</h1>
        <a href="/Landings/Html/Atorney.html" title="Advogados de Primeira.com.br">
        <img src="../Img/Attorney.png" alt="" /></a>
        <p>Preencha os dados abaixo:</p>
        <br>
    </div>
    <form>
        <fieldset>
            <div>
                <label for="Nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome completo" />
            </div>
        </fieldset>
        <fieldset>
            <div>
                <Label for="E-mail">Email</Label>
                <input type="email" id="email" name="email" required placeholder="Exemplo@e-mail.com"/>
            </div>
            <div>
                <label for="Telefone">Telefone</label>
                <input type="tel" id="Telefone" name="Telefone" maxlength="15" required placeholder="(xx) xxxxx-xxxx" />
            </div>
        </fieldset>
        <fieldset>
        <div>
            <div>
                <label for="Nascimento">Data de Nascimento</label></br>
                <input type="date" id="Data de Nascimento" name="Data de Nascimento" required />
            </div>
            <label for="Cidade">Informe sua Cidade</label></br>
            <select name="Cidade" id="Cidade" required>
                <option>Porto Alegre</option>
                <option>Encantado</option>
                <option>Arroio do Meio</option>
                <option>Bento Gonçalves</option>
                <option>Lajeado</option>
                <option>Muçum</option>
            </select>
        </div>
        <div>
            <label for="Cargo">Cargo de Interesse:</label></br>
            <input type="radio" id="cargo_1" name="cargo" value="Promotor"/><strong>Promotor</strong></br>
            <input type="radio" id="cargo_2" name="cargo" value="Defensor"/><strong>Defensor</strong>
        </div>
        </fieldset>
        <h2>Respostas</h2>
        <fieldset>
            <div>
                <label for="PDF">Currículo (PDF)</label>
                <input type="file" id="PDF" name="PDF" />
            </div>
            <div>
                <label for="Perguntas">Sugestões</label>
                <textarea name="questions" id="Perguntas" maxlength="2000" cols="60" rows="7" placeholder="Dê alguma sugestão;"></textarea>
            </div>
            <div>
                <label for="Submit">Confirmar Informações</label>
                <input type="checkbox" id="submit" name="submit" required />
            </div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </fieldset>
    </form>
    
</body>
</html>
