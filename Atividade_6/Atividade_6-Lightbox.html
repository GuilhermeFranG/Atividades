<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="At_6.css">
    <link rel="shortcut icon" href="../Img/LB_logo.png" type="image/x-icon">
    <title>Lightbox</title>
</head>

<body>

    <header>
        <a href="#"><img src="../Img/Sunset.png" alt="Logo" class="logo"></a>
        <h2>Lightbox</h2>
        <div class="mic-container">
            <svg xmlns="http://www.w3.org/2000/svg" onclick="openModal();currentSlide(10)" fill="currentColor"
                class="bi bi-mic" viewBox="0 0 16 16">
                <path
                    d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5" />
                <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3" />
            </svg>
        </div>
    </header>

    <main>
        <div class="row">
            <div class="column">
                <img src="../Img/snow.jpg" onclick="openModal();currentSlide(1)" class="shadow" />
            </div>
            <div class="column">
                <img src="../Img/adelie.png" onclick="openModal();currentSlide(2)" class="shadow" />
            </div>
            <div class="column">
                <img src="../Img/jersey.png" onclick="openModal();currentSlide(3)" class="shadow" />
            </div>
            <div class="column">
                <img src="../Img/nature.jpg" onclick="openModal();currentSlide(4)" class="shadow" />
            </div>
            <div class="column">
                <img src="../Img/deserto.jpg" onclick="openModal();currentSlide(5)" class="shadow" />
            </div>
            <div class="column">
                <img src="../Img/espana.png" onclick="openModal();currentSlide(6)" class="shadow" />
            </div>
            <div class="column">
                <img src="../Img/campinas.jpg" onclick="openModal();currentSlide(7)" class="shadow" />
            </div>
            <div class="column">
                <img src="../Img/lago.jpg" onclick="openModal();currentSlide(8)" class="shadow" />
            </div>
            <div class="column">
                <img src="../Img/porsol.jpg" onclick="openModal();currentSlide(9)" class="shadow" />
            </div>
        </div>

        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" onclick="toggleDescription() " fill="currentColor"
                    class="bi bi-chat-left-text-fill" viewBox="0 0 16 16">
                    <path
                        d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793zm3.5 1a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 2.5a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1zm0 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1z" />
                </svg>
            </div>
            <div class="modal-content">

                <div class="mySlides">
                    <div class="numbertext">1 / 9</div>
                    <img src="../Img/snow.jpg" class="showcase">
                </div>
                <div class="mySlides">
                    <div class="numbertext">2 / 9</div>
                    <img src="../Img/adelie.png" class="showcase">
                </div>
                <div class="mySlides">
                    <div class="numbertext">3 / 9</div>
                    <img src="../Img/jersey.png" class="showcase">
                </div>
                <div class="mySlides">
                    <div class="numbertext">4 / 9</div>
                    <img src="../Img/nature.jpg" class="showcase">
                </div>
                <div class="mySlides">
                    <div class="numbertext">5 / 9</div>
                    <img src="../Img/deserto.jpg" class="showcase">
                </div>
                <div class="mySlides">
                    <div class="numbertext">6 / 9</div>
                    <img src="../Img/espana.png" class="showcase">
                </div>
                <div class="mySlides">
                    <div class="numbertext">7 / 9</div>
                    <img src="../Img/campinas.jpg" class="showcase">
                </div>
                <div class="mySlides">
                    <div class="numbertext">8 / 9</div>
                    <img src="../Img/lago.jpg" class="showcase">
                </div>
                <div class="mySlides">
                    <div class="numbertext">9 / 9</div>
                    <img src="../Img/porsol.jpg" class="showcase">
                </div>
                <div class="mySlides">
                    <div class="numbertext">Gotcha</div>
                    <img src="../Img/never-gonna-give-you.gif" class="showcase">
                </div>


                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <div class="caption-container cursor">
                    <p id="caption"></p>
                    <p id="imageDescription"></p>
                </div>


                <div class="column">
                    <img class="demo cursor" src="../Img/snow.jpg" onclick="currentSlide(1)" alt="Montanhas e Fiordes"
                        data-description="Explorando as majestosas montanhas 
                        cobertas de neve. Um cenário tranquilo, onde a pureza da neve reflete a luz do sol. 
                        Desfrute da serenidade deste ambiente gélido, onde cada flocos de neve conta uma história 
                        única." />
                </div>
                <div class="column">
                    <img class="demo cursor" src="../Img/adelie.png" onclick="currentSlide(2)" alt="Neve"
                        data-description="Admire a beleza do pinguim de Adélia em seu habitat natural. 
                    Estes pássaros encantadores são conhecidos por suas características distintas e suas interações 
                    sociais. Uma imagem que captura a essência da vida selvagem." />
                </div>
                <div class="column">
                    <img class="demo cursor" src="../Img/jersey.png" onclick="currentSlide(3)" alt="Aurora Boreal"
                        data-description="Uma visão deslumbrante da aurora boreal sobre os céus 
                    noturnos da Ilha de Jersey. As cores vibrantes e dançantes no céu criam um espetáculo celestial 
                    único e memorável." />
                </div>
                <div class="column">
                    <img class="demo cursor" src="../Img/nature.jpg" onclick="currentSlide(4)"
                        alt="Natureza e Nascer do Sol" data-description="A beleza da natureza capturada no nascer do 
                        sol. Uma paisagem tranquila e serena, onde as cores quentes do amanhecer pintam o horizonte, 
                        criando um cenário impressionante." />
                </div>
                <div class="column">
                    <img class="demo cursor" src="../Img/deserto.jpg" onclick="currentSlide(5)" alt="Vale da Lua"
                        data-description="Explorando o Vale da Lua no deserto. Uma paisagem surreal 
                    que se assemelha a um cenário lunar, com formações rochosas únicas e uma atmosfera que evoca um 
                    sentimento de outro mundo." />
                </div>
                <div class="column">
                    <img class="demo cursor" src="../Img/espana.png" onclick="currentSlide(6)" alt="Savana"
                        data-description="A Savana espanhola capturada em toda a sua glória. Esta imagem 
                    revela a vastidão da paisagem e a diversidade da vida selvagem que habita essa região única." />
                </div>
                <div class="column">
                    <img class="demo cursor" src="../Img/campinas.jpg" onclick="currentSlide(7)"
                        alt="Campinas Verdejantes" data-description="Vista aérea das campinas verdejantes. 
                        Um panorama exuberante que exibe a beleza da natureza em sua forma mais tranquila e 
                        intocada." />
                </div>
                <div class="column">
                    <img class="demo cursor" src="../Img/lago.jpg" onclick="currentSlide(8)" alt="Grande Lagoa"
                        data-description="Reflexos serenos em uma grande lagoa. 
                    A imagem retrata a calma da água e as paisagens circundantes, criando uma 
                    atmosfera pacífica e relaxante." />
                </div>
                <div class="column">
                    <img class="demo cursor" src="../Img/porsol.jpg" onclick="currentSlide(9)" alt="Pôr do Sol na Praia"
                        data-description="O Pôr do sol pitoresco em uma praia tropical. As cores quentes do sol 
                        mergulhando no horizonte criam uma cena romântica e memorável." />
                </div>
                <div class="column">
                    <img src="../img/never-gonna-give-you.gif" alt="YOU GOT RICK ROLLED" class="demo hidden"
                        data-description="
                        Never gonna give you up, 
                        Never gonna let you down,
                        Never gonna run around and desert you,
                        Never gonna make you cry,
                        Never gonna say goodbye,
                        Never gonna tell a lie and hurt you." />
                </div>
            </div>
        </div>
    </main>


    <script src="AT6.js"></script>


    <footer>
        Lightbox &copy; 2024, <a href="https://github.com/GuilhermeFranG">Gui_FranG</a>
    </footer>

</body>

</html>
