<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="At_6.css">
    <link rel="shortcut icon" href="../Img/Sunset.png" type="image/x-icon">
    <title>Lightbox</title>
</head>

<body>

    <main>
        <h2>Lightbox</h2>
        <div class="row">
            <div class="column">
                <img src="../Img/snow.jpg" onclick="openModal();currentSlide(1)" class="shadow" />
            </div>
            <div class="column">
                <img src="../Img/adelie.png" onclick="openModal();currentSlide(2)" class="shadow" />
            </div>
            <div class="column">
                <img src="../Img/jersey.png" onclick="openModal();currentSlide(3)" class="shadow" />
            </div>
            <div class="column">
                <img src="../Img/nature.jpg" onclick="openModal();currentSlide(4)" class="shadow" />
            </div>
            <div class="column">
                <img src="../Img/deserto.jpg" onclick="openModal();currentSlide(5)" class="shadow" />
            </div>
            <div class="column">
                <img src="../Img/espana.png" onclick="openModal();currentSlide(6)" class="shadow" />
            </div>
        </div>

        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">

                <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                    <img src="../Img/snow.jpg" class="showcase">
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                    <img src="../Img/adelie.png" class="showcase">
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 6</div>
                    <img src="../Img/jersey.png" class="showcase">
                </div>

                <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                    <img src="../Img/nature.jpg" class="showcase">
                </div>

                <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                    <img src="../Img/deserto.jpg" class="showcase">
                </div>

                <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                    <img src="../Img/espana.png" class="showcase">
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <div class="caption-container">
                    <p id="caption"></p>
                </div>


                <div class="column">
                    <img class="demo cursor" src="../Img/snow.jpg" onclick="currentSlide(1)"
                        alt="Montanhas e Fiordes" />
                </div>
                <div class="column">
                    <img class="demo cursor" src="../Img/adelie.png" onclick="currentSlide(2)" alt="Neve" />
                </div>
                <div class="column">
                    <img class="demo cursor" src="../Img/jersey.png" onclick="currentSlide(3)" alt="Aurora Boreal" />
                </div>
                <div class="column">
                    <img class="demo cursor" src="../Img/nature.jpg" onclick="currentSlide(4)"
                        alt="Natureza e Nascer do Sol" />
                </div>
                <div class="column">
                    <img class="demo cursor" src="../Img/deserto.jpg" onclick="currentSlide(5)"
                        alt="Vale da Lua" />
                </div>
                <div class="column">
                    <img class="demo cursor" src="../Img/espana.png" onclick="currentSlide(6)"
                        alt="Savana" />
                </div>
            </div>
        </div>
    </main>

    <script>
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }
    </script>

    <footer>
        Lightbox &copy;, 2023 <a href="https://github.com/GuilhermeFranG">Gui_FranG</a>
    </footer>

</body>

</html>
