<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="At_4.css">
    <link rel="shortcut icon" href="../Img/animation.png" type="image/x-icon">
    <title>Animation</title>
</head>

<body>
    <main>
        <div id="Animation">
            <h1>Animation</h1>
        </div>
        <div class="mouseAnimations">
            <button id="forhover">Hover</button>
        </div>
        <div class="mouseAnimations">
            <button id="foractive">Active</button>
        </div>
        <div class="mouseAnimations">
            <button id="forclick">Click</button>
        </div>
    </main>

    <footer>
        Animations &copy; 2023, <a href="https://github.com/GuilhermeFranG">Gui_FranG</a>
    </footer>

    <script>

        const forclick = document.getElementById('forclick');

        forclick.addEventListener('click', function () {
            isClicked = !isClicked;

            if (isClicked) {
                forclick.classList.add('active');
            } else {
                forclick.classList.remove('active');
            }
        });

        let isClicked = false;

    </script>

</body>

</html>
